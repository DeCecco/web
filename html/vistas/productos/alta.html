
<div class="container" style="margin-top:5%">
    <div class="{{resultado.estilo}}" ng-show="resultado.ver">
        <span style="font-size:26px;">{{resultado.mensaje}}</span>
    </div>
	<utn-titulo titulo="Alta de Productos"></utn-titulo>

<div class="col-lg-6">
	<div class="well bs-component">
	  <form class="form-horizontal"  name="productoAltaForm">
	    <fieldset>	      
	        <div class="text-danger" ng-show="resultado.ver">
	          <span style="font-size:26px;">{{resultado.mensaje}}</span>
	      </div>
	        <h2 class="h2Login">Nuevo Producto:</h2>
	      <div class="form-group">
	        <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
	        <div class="col-lg-10">
	          <input class="form-control" id="inputNombre" name="productoAltaFormNombre" ng-model="producto.nombre" placeholder="Nombre" type="text">
	        </div>
	      </div>
	        <div class="form-group">
	        <label for="inputDescripcion" class="col-lg-2 control-label">Descripcion</label>
	        <div class="col-lg-10">
	          <input class="form-control" id="inputDescripcion" name="productoAltaFormCorreo" ng-model="producto.descripcion" placeholder="Descripcion" type="text">
	        </div>
	      </div>
	      <div class="form-group">
	        <label for="inputPrecio" class="col-lg-2 control-label">Precio</label>
	        <div class="col-lg-10">
	          <input class="form-control" id="inputPrecio" name="productoAltaFormClave" ng-model="producto.precio" placeholder="Precio" type="text">
	           
	      </div>  </div>
	      <div class="form-group"> 
	        <div class="col-lg-10 col-lg-offset-2"> 
	          <button type="submit" class="btn btn-primary" ng-disabled="productoAltaForm.$invalid" ng-click="Guardar()">Guardar</button>
	        </div>
	          
	      </div> 
	    </fieldset>
	  </form>
	</div>
</div>




</div>
